<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>WebGIS Nela</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/KecamatanGenteng_1.js"></script>
        <script src="data/d_JaringanJalan_Fixed_2.js"></script>
        <script src="data/d_Halte_Surabaya_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-7.281791030522443,112.71092085308996],[-7.242716517367165,112.77427652677248]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topright'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>WebGIS Nela</h2>';
        };
        title.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_KecamatanGenteng_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['full_id'] !== null ? autolinker.link(feature.properties['full_id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Kecamatan'] !== null ? autolinker.link(feature.properties['Kecamatan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Kelurahan'] !== null ? autolinker.link(feature.properties['Kelurahan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Luas_Area'] !== null ? autolinker.link(feature.properties['Luas_Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_KecamatanGenteng_1_0(feature) {
            switch(String(feature.properties['Kelurahan'])) {
                case 'Embong Kaliasin':
                    return {
                pane: 'pane_KecamatanGenteng_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(49,186,236,1.0)',
                interactive: true,
            }
                    break;
                case 'Genteng':
                    return {
                pane: 'pane_KecamatanGenteng_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(184,217,86,1.0)',
                interactive: true,
            }
                    break;
                case 'Kapasari':
                    return {
                pane: 'pane_KecamatanGenteng_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(128,102,200,1.0)',
                interactive: true,
            }
                    break;
                case 'Ketabang':
                    return {
                pane: 'pane_KecamatanGenteng_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(224,20,170,1.0)',
                interactive: true,
            }
                    break;
                case 'Peneleh':
                    return {
                pane: 'pane_KecamatanGenteng_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(233,149,121,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_KecamatanGenteng_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(39,214,86,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_KecamatanGenteng_1');
        map.getPane('pane_KecamatanGenteng_1').style.zIndex = 401;
        map.getPane('pane_KecamatanGenteng_1').style['mix-blend-mode'] = 'normal';
        var layer_KecamatanGenteng_1 = new L.geoJson(json_KecamatanGenteng_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_KecamatanGenteng_1',
            layerName: 'layer_KecamatanGenteng_1',
            pane: 'pane_KecamatanGenteng_1',
            onEachFeature: pop_KecamatanGenteng_1,
            style: style_KecamatanGenteng_1_0,
        });
        bounds_group.addLayer(layer_KecamatanGenteng_1);
        map.addLayer(layer_KecamatanGenteng_1);
        function pop_d_JaringanJalan_Fixed_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['osm_id'] !== null ? autolinker.link(feature.properties['osm_id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['bridge'] !== null ? autolinker.link(feature.properties['bridge'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['tunnel'] !== null ? autolinker.link(feature.properties['tunnel'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['width'] !== null ? autolinker.link(feature.properties['width'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['highway'] !== null ? autolinker.link(feature.properties['highway'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['surface'] !== null ? autolinker.link(feature.properties['surface'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['railway'] !== null ? autolinker.link(feature.properties['railway'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['layer'] !== null ? autolinker.link(feature.properties['layer'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['oneway'] !== null ? autolinker.link(feature.properties['oneway'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['smoothness'] !== null ? autolinker.link(feature.properties['smoothness'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_d_JaringanJalan_Fixed_2_0(feature) {
            switch(String(feature.properties[''])) {
                default:
                    return {
                pane: 'pane_d_JaringanJalan_Fixed_2',
                opacity: 1,
                color: 'rgba(252,236,96,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_d_JaringanJalan_Fixed_2');
        map.getPane('pane_d_JaringanJalan_Fixed_2').style.zIndex = 402;
        map.getPane('pane_d_JaringanJalan_Fixed_2').style['mix-blend-mode'] = 'normal';
        var layer_d_JaringanJalan_Fixed_2 = new L.geoJson(json_d_JaringanJalan_Fixed_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_d_JaringanJalan_Fixed_2',
            layerName: 'layer_d_JaringanJalan_Fixed_2',
            pane: 'pane_d_JaringanJalan_Fixed_2',
            onEachFeature: pop_d_JaringanJalan_Fixed_2,
            style: style_d_JaringanJalan_Fixed_2_0,
        });
        bounds_group.addLayer(layer_d_JaringanJalan_Fixed_2);
        map.addLayer(layer_d_JaringanJalan_Fixed_2);
        function pop_d_Halte_Surabaya_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Nama_Halte</th>\
                        <td>' + (feature.properties['Nama_Halte'] !== null ? autolinker.link(feature.properties['Nama_Halte'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Keterangan</th>\
                        <td>' + (feature.properties['Keterangan'] !== null ? autolinker.link(feature.properties['Keterangan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Sumber</th>\
                        <td>' + (feature.properties['Sumber'] !== null ? autolinker.link(feature.properties['Sumber'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_d_Halte_Surabaya_3_0() {
            return {
                pane: 'pane_d_Halte_Surabaya_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(145,82,45,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_d_Halte_Surabaya_3');
        map.getPane('pane_d_Halte_Surabaya_3').style.zIndex = 403;
        map.getPane('pane_d_Halte_Surabaya_3').style['mix-blend-mode'] = 'normal';
        var layer_d_Halte_Surabaya_3 = new L.geoJson(json_d_Halte_Surabaya_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_d_Halte_Surabaya_3',
            layerName: 'layer_d_Halte_Surabaya_3',
            pane: 'pane_d_Halte_Surabaya_3',
            onEachFeature: pop_d_Halte_Surabaya_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_d_Halte_Surabaya_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_d_Halte_Surabaya_3);
        map.addLayer(layer_d_Halte_Surabaya_3);
        var baseMaps = {};
        var overlaysTree = [
            {label: '<img src="legend/d_Halte_Surabaya_3.png" /> d_Halte_Surabaya', layer: layer_d_Halte_Surabaya_3},
            {label: 'd_JaringanJalan_Fixed<br /><table><tr><td style="text-align: center;"><img src="legend/d_JaringanJalan_Fixed_2_0.png" /></td><td></td></tr></table>', layer: layer_d_JaringanJalan_Fixed_2},
            {label: 'Kecamatan Genteng<br /><table><tr><td style="text-align: center;"><img src="legend/KecamatanGenteng_1_EmbongKaliasin0.png" /></td><td>Embong Kaliasin</td></tr><tr><td style="text-align: center;"><img src="legend/KecamatanGenteng_1_Genteng1.png" /></td><td>Genteng</td></tr><tr><td style="text-align: center;"><img src="legend/KecamatanGenteng_1_Kapasari2.png" /></td><td>Kapasari</td></tr><tr><td style="text-align: center;"><img src="legend/KecamatanGenteng_1_Ketabang3.png" /></td><td>Ketabang</td></tr><tr><td style="text-align: center;"><img src="legend/KecamatanGenteng_1_Peneleh4.png" /></td><td>Peneleh</td></tr><tr><td style="text-align: center;"><img src="legend/KecamatanGenteng_1_5.png" /></td><td></td></tr></table>', layer: layer_KecamatanGenteng_1},
            {label: "Google Satellite", layer: layer_GoogleSatellite_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
        setBounds();
        </script>
    </body>
</html>
